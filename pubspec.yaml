name: rainbow
description: Color Palette Generator
version: 0.0.3+3
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  tinycolor:
    git:
      url: git://github.com/yc-codes/tinycolor.git
      ref: master
  animations: ^2.0.0
  auto_route: ^2.2.0
  bloc: ^7.0.0
  flutter_bloc: ^7.0.1
  freezed_annotation: ^0.14.2
  get_it: ^7.1.3
  hydrated_bloc: ^7.0.1
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  injectable: ^1.4.1
  intl: ^0.17.0
  url_launcher: ^6.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^2.1.0
  bloc_test: ^8.0.2
  build_runner: ^2.0.4
  freezed: ^0.14.2
  injectable_generator: ^1.4.1
  mocktail: ^0.1.4
  very_good_analysis: ^2.1.2
  hive_generator: ^1.1.0

flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Thin.ttf
        - asset: assets/fonts/Inter-Light.ttf
        - asset: assets/fonts/Inter-ExtraLight.ttf
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
        - asset: assets/fonts/Inter-SemiBold.ttf
        - asset: assets/fonts/Inter-Bold.ttf
        - asset: assets/fonts/Inter-ExtraBold.ttf
        - asset: assets/fonts/Inter-Black.ttf
